<!DOCTYPE html>
<html>
  <head>
    <title>Admin Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="static/StyleLogin.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="static/Script.js"></script>
  </head>
  <body>
    <div id="login" class="container">
      <h1 style="text-align: center">PickupSport</h1>
      <form action="" method="post" class="login-form" style="text-align: center">
          <div class="control-group">
              <div class="input-prepend">
                  <hr><br><br>
                <h4>Admin Login</h4>  
                <input required="required" type="text" placeholder="Username" name="username" value="{{
          request.form.username }}">
              </div>
      </div>
      <div class="control-group">
         <input required="required" type="password" placeholder="Password" name="password" value="{{
          request.form.password }}">
      </div>
      <div class="control-group">
        <button class="btn-primary btn-lg type="submit" value="Login">Submit</button>
      </div>
          {% with messages = get_flashed_messages() %}
            {% if messages %}
              {% for message in messages %}
              <div class="alert alert-danger alert-dismissible col-md-4 col-md-offset-4" role="alert"> 
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      &times; 
                  </button>
                  <p style="color:black"><strong>{{message}}</strong></p>  
              </div>
              {% endfor %}
            {% endif %}
          {% endwith %}  
            </form>
    </div><!--/.container-->
  </body>
</html>
