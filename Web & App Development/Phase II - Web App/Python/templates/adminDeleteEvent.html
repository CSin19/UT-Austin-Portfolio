<!DOCTYPE html>
<html>
  <head>
    <title>PickupSport Admin Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="static/StyleLogin.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="static/Script.js"></script>
  </head>
  <body>
    <div style="float:inline-start">
    <div class="but1">
        <a href="/admin"><button class="btn-primary btn-large pull-right" type="submit" value="logout">Logout</button></a>
    </div>
    <div class="but1">
      <a href="/adminHome"><button class="btn-primary btn-large ml-3" type="submit" value="home">Home</button></a>    
    </div>
    </div>
    <div class="container" style="text-align: center">
     
      <div class="center">
        <h1 style="text-align: center">PickupSport</h1>
        
      <div class="control-group">  
        <div class="input-prepend">
        <hr><br><br> 
        <form action="" method="post" class="login-form">
            <div class="control-group">
                <div class="input-prepend">
                  <label style="text-align: left">Enter Event Name</label>
                  <input required="required" type="text" name="ename" value="{{
            request.form.ename}}">
                </div>
                <div class="control-group">
                        <div class="input-prepend">
                          <label style="text-align: left">Enter Event Date</label>
                          <input required="required" type="text" placeholder="YYYY-MM-DD" name="edate" value="{{
                    request.form.edate}}">
                        </div>
                </div>
        <div class="control-group">
          <button class="btn-primary btn-lg" type="submit" value="deleteuser">Delete User</button>
        </div>
        <div>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for message in messages %}
                <div class="alert alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">&times;</button>
                <p style="color:black"><strong>{{message}}</strong></p>
                </div>
                {% endfor %}
              {% endif %}
            {% endwith %}  
          </div>
        </form>
        </div>
      </div>
      </div>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
   </body>
</html>
